name: Docker Build & Push

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - image: api
            dockerfile: docker/Dockerfile.api
            context: .
          - image: streamlit
            dockerfile: docker/Dockerfile.streamlit
            context: .
          - image: training
            dockerfile: docker/Dockerfile.training
            context: .
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/churn-prediction-${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/churn-prediction-${{ matrix.image }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/churn-prediction-${{ matrix.image }}:buildcache,mode=max
      
      - name: Test Docker image
        if: github.event_name == 'pull_request'
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/churn-prediction-${{ matrix.image }}:pr-${{ github.event.pull_request.number }} --help || true
      
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/churn-prediction-${{ matrix.image }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.image }}.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.image }}.sarif'
          category: trivy-${{ matrix.image }}

  verify-images:
    name: Verify Docker Images
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Verify API image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/churn-prediction-api:latest
          docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/churn-prediction-api:latest
      
      - name: Verify Streamlit image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/churn-prediction-streamlit:latest
          docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/churn-prediction-streamlit:latest
      
      - name: Verify Training image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/churn-prediction-training:latest
          docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/churn-prediction-training:latest

  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: verify-images
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Delete old images
        uses: snok/container-retention-policy@v2
        with:
          image-names: |
            churn-prediction-api
            churn-prediction-streamlit
            churn-prediction-training
          cut-off: 7 days ago UTC
          keep-at-least: 3
          account-type: personal
          token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true