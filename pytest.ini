[pytest]
# Pytest Configuration File

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for pipelines
    data: Data quality and validation tests
    model: Model performance and fairness tests
    api: API endpoint tests
    slow: Tests that take more than 1 second
    skip_docker: Skip when running in Docker
    requires_model: Tests that require trained model

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=src
    --cov=api
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70

# Console output
console_output_style = progress

# Log level
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (optional)
timeout = 300

# Ignore paths
norecursedirs = .git .tox dist build *.egg venv