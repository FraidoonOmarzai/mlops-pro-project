services:
  # FastAPI Service
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: churn-prediction-api
    image: ${DOCKER_USERNAME}/churn-prediction-api:${VERSION:-latest}
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./artifacts:/app/artifacts:ro
      - ./logs:/app/logs
      - ./config:/app/config:ro
    networks:
      - churn-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - mlflow
    labels:
      - "com.churn-prediction.service=api"
      - "com.churn-prediction.version=${VERSION:-latest}"

  # Streamlit Service
  streamlit:
    build:
      context: .
      dockerfile: docker/Dockerfile.streamlit
    container_name: churn-prediction-streamlit
    image: ${DOCKER_USERNAME}/churn-prediction-streamlit:${VERSION:-latest}
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - API_URL=http://api:8000
    volumes:
      - ./artifacts:/app/artifacts:ro
      - ./logs:/app/logs
      - ./config:/app/config:ro
    networks:
      - churn-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - api
    labels:
      - "com.churn-prediction.service=streamlit"
      - "com.churn-prediction.version=${VERSION:-latest}"

  # MLflow Service (for experiment tracking)
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: churn-prediction-mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:///mlflow/mlflow.db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - mlflow-data:/mlflow
      # - ./mlruns:/mlflow/artifacts    # map host mlruns to container artifact root
    networks:
      - churn-network
    restart: unless-stopped
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    labels:
      - "com.churn-prediction.service=mlflow"

  # Training Service (optional - run on demand)
  training:
    build:
      context: .
      dockerfile: docker/Dockerfile.training
    container_name: churn-prediction-training
    image: ${DOCKER_USERNAME}/churn-prediction-training:${VERSION:-latest}
    environment:
      - PYTHONUNBUFFERED=1
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ./data:/app/data
      - ./artifacts:/app/artifacts
      - ./mlruns:/app/mlruns
      - ./logs:/app/logs
      - ./config:/app/config
    networks:
      - churn-network
    depends_on:
      - mlflow
    profiles:
      - training
    labels:
      - "com.churn-prediction.service=training"
      - "com.churn-prediction.version=${VERSION:-latest}"

# Networks
networks:
  churn-network:
    driver: bridge
    name: churn-prediction-network

# Volumes
volumes:
  mlflow-data:
    name: churn-mlflow-data