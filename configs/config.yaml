# Main Configuration File

# Paths
artifacts_root: artifacts
data_root: data

data_ingestion:
  raw_data_path: data/raw/churn_data.csv
  train_data_path: data/processed/train.csv
  test_data_path: data/processed/test.csv
  test_size: 0.2
  random_state: 42

data_validation:
  schema_path: config/schema.yaml
  report_path: artifacts/validation_report.json

data_preprocessing:
  preprocessor_path: artifacts/preprocessors/preprocessor.pkl
  numerical_features:
    - tenure
    - MonthlyCharges
    - TotalCharges
  categorical_features:
    - gender
    - SeniorCitizen
    - Partner
    - Dependents
    - PhoneService
    - MultipleLines
    - InternetService
    - OnlineSecurity
    - OnlineBackup
    - DeviceProtection
    - TechSupport
    - StreamingTV
    - StreamingMovies
    - Contract
    - PaperlessBilling
    - PaymentMethod
  target_column: Churn

model_training:
  models_dir: artifacts/models
  models:
    - logistic_regression
    - random_forest
    - xgboost
    - lightgbm

mlflow:
  tracking_uri: mlruns
  experiment_name: churn_prediction
  run_name_prefix: run

model_evaluation:
  metrics_path: artifacts/metrics
  threshold: 0.5
  min_f1_score: 0.75
  min_roc_auc: 0.85

